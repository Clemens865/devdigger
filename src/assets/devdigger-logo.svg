<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange circular background with location pin -->
  <circle cx="24" cy="20" r="16" fill="#FF6B35"/>
  <circle cx="24" cy="16" r="3" fill="#1A1A1A"/>
  <path d="M24 32 L20 26 Q20 20 24 20 Q28 20 28 26 Z" fill="#1A1A1A"/>
  
  <!-- Hooded figure silhouette -->
  <g opacity="0.95">
    <!-- Hood -->
    <path d="M24 8 C18 8 14 12 14 18 L14 22 C14 24 15 25 16 25 L32 25 C33 25 34 24 34 22 L34 18 C34 12 30 8 24 8 Z" 
          fill="#2A2A2A" stroke="#1A1A1A" stroke-width="0.5"/>
    
    <!-- Hood opening/face area -->
    <ellipse cx="24" cy="17" rx="6" ry="7" fill="#1A1A1A" opacity="0.8"/>
    
    <!-- Cloak/Body -->
    <path d="M16 24 C16 24 15 26 14 28 C12 32 10 38 10 42 L38 42 C38 38 36 32 34 28 C33 26 32 24 32 24 Z" 
          fill="#2A2A2A" stroke="#1A1A1A" stroke-width="0.5"/>
    
    <!-- Cloak folds -->
    <path d="M20 28 L20 38 M28 28 L28 38" stroke="#1A1A1A" stroke-width="0.3" opacity="0.5"/>
    
    <!-- Belt/Sash detail -->
    <rect x="18" y="30" width="12" height="2" rx="1" fill="#1A1A1A" opacity="0.6"/>
    
    <!-- Mysterious glow effect from within hood -->
    <circle cx="24" cy="16" r="2" fill="#FF6B35" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Binary/digital pattern overlay -->
  <g opacity="0.15">
    <text x="2" y="10" font-family="monospace" font-size="4" fill="#FF6B35">01101</text>
    <text x="35" y="40" font-family="monospace" font-size="4" fill="#FF6B35">10010</text>
  </g>
</svg>